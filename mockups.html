<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モックアップ一覧 | FEELCYCLE様向け新デザイン提案</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .neon-text-cyan {
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5), 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .neon-text-magenta {
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.7), 0 0 10px rgba(255, 0, 255, 0.5), 0 0 15px rgba(255, 0, 255, 0.3);
        }
        .neon-text-green {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7), 0 0 10px rgba(0, 255, 0, 0.5), 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: pan 60s linear infinite;
        }
        @keyframes pan {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 500px; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- ヘッダー -->
    <header class="fixed top-0 left-0 w-full p-4 z-50 bg-black/30 backdrop-blur-sm">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold text-white hover:text-cyan-400 transition-colors">← トップに戻る</a>
            <p class="text-sm text-cyan-300 neon-text-cyan">モックアップ一覧</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="pt-20">
        <!-- Hero Section -->
        <section class="h-screen flex items-center justify-center text-center relative overflow-hidden">
            <div class="background-grid"></div>
            <div class="z-10 p-4 max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-6xl font-black text-white mb-8 leading-tight" data-hero-anim>
                    コンセプトが、<br><span class="text-cyan-400 neon-text-cyan">カタチになる瞬間。</span>
                </h1>
                <p class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto" data-hero-anim>
                    これらは全てCanvaとAIで作成したモックアップのイメージです。<br>ここからブラッシュアップし、最終デザインへと昇華させます。
                </p>
            </div>
        </section>

        <!-- Visual Showcase -->
        <section class="py-20 md:py-32 bg-black">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <p class="text-magenta-400 font-semibold text-lg" data-anim>VISUAL SHOWCASE</p>
                    <h2 class="text-3xl md:text-5xl font-bold text-white mb-8" data-anim>3つのデザインコンセプト</h2>
                </div>
                <div class="grid md:grid-cols-3 gap-8">
                    <!-- Sample 1: 芽吹き型ダイカット -->
                    <a href="mockup-1-budding.html" class="showcase-card group relative aspect-square overflow-hidden rounded-lg transform transition-transform duration-500 hover:scale-105 block">
                        <img src="images/mockup-1-budding.png" class="w-full h-full object-cover" alt="芽吹き型ダイカット - 暗闇が映し出す、本当の自分。FEELCYCLE">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-6">
                            <div>
                                <h3 class="text-2xl font-bold text-white">芽吹き型ダイカット</h3>
                                <p class="text-cyan-300 mt-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">コンセプト：新しい私</p>
                            </div>
                        </div>
                    </a>
                    <!-- Sample 2: ミラー型ダイカット -->
                    <a href="mockup-2-mirror.html" class="showcase-card group relative aspect-square overflow-hidden rounded-lg transform transition-transform duration-500 hover:scale-105 block">
                        <img src="images/mockup-2-mirror.png" class="w-full h-full object-cover" alt="ミラー型ダイカット - 運動を超えた、新しい私。FEELCYCLE">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-6">
                            <div>
                                <h3 class="text-2xl font-bold text-white">ミラー型ダイカット</h3>
                                <p class="text-magenta-300 mt-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">コンセプト：本当の自分</p>
                            </div>
                        </div>
                    </a>
                    <!-- Sample 3: リボン型ダイカット -->
                    <a href="mockup-3-ribbon.html" class="showcase-card group relative aspect-square overflow-hidden rounded-lg transform transition-transform duration-500 hover:scale-105 block">
                        <img src="images/mockup-3-ribbon.png" class="w-full h-full object-cover" alt="リボン型ダイカット - 楽しさが、体を変える。FEELCYCLE">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-6">
                            <div>
                                <h3 class="text-2xl font-bold text-white">リボン型ダイカット</h3>
                                <p class="text-green-300 mt-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">コンセプト：楽しさが体を変える</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="py-8 text-center text-gray-500">
        <p>&copy; 2025 中町印刷 × 小松原梱包. All Rights Reserved.</p>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Heroセクションのアニメーション
        gsap.from("[data-hero-anim]", {
            duration: 1,
            opacity: 0,
            y: 50,
            stagger: 0.2,
            ease: "power3.out",
            delay: 0.5
        });

        // スクロールトリガーによる汎用アニメーション
        const animatedElements = document.querySelectorAll('[data-anim]');
        animatedElements.forEach(el => {
            gsap.from(el, {
                scrollTrigger: {
                    trigger: el,
                    start: "top 85%",
                    toggleActions: "play none none none",
                },
                duration: 1,
                opacity: 0,
                y: 50,
                ease: "power3.out",
            });
        });

        // Showcaseカードのアニメーション
        gsap.from(".showcase-card", {
            scrollTrigger: {
                trigger: ".showcase-card",
                start: "top 70%",
            },
            duration: 0.8,
            opacity: 0,
            y: 60,
            stagger: 0.2,
            ease: "power3.out",
        });
    </script>

</body>
</html>
